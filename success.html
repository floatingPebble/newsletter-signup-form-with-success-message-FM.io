<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Success</title>
</head>

<body onload="addUserEmail()">
    <main>
        <article class="success-msg" id="success-msg">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
                <defs>
                    <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
                        <stop offset="0%" stop-color="#FF6A3A" />
                        <stop offset="100%" stop-color="#FF527B" />
                    </linearGradient>
                </defs>
                <g fill="none">
                    <circle cx="32" cy="32" r="32" fill="url(#a)" />
                    <path stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285" />
                </g>
            </svg>
            <h2 class="thank-you">Thanks for subscribing!</h2>
            <p class="confirmation">
                A confirmation email has been sent to <span id="user-email">ash@loremcompany.com</span>.
                Please open it and click the button inside to confirm your subscription.
            </p>
            <a class="btn-dismiss" href="http://127.0.0.1:5500/?">
                Dismiss message
            </a>
        </article>
    </main>
</body>

</html>
