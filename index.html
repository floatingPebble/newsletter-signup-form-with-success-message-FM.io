<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>

    <main class="main-container">
        <section class="img-part">
            <picture class="illustration-sign">
                <source media="(max-width: 900px)" srcset="assets/images/illustration-sign-up-mobile.svg">
                <source media="(min-width: 901px)" srcset="assets/images/illustration-sign-up-desktop.svg">
                <img src="assets/images/illustration-sign-up-mobile.svg" alt="Sign-up illustration">
            </picture>
        </section>
        <section class="form-part">
            <h1 class="tagline">Stay updated!</h1>
            <p class="about-list" id="about-list">Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="updates-list" aria-labelledby="about-list">
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>
            <form action="http://127.0.0.1:5500/success.html" class="email-form" id="email-form"
                data-errMsg="Valid email required">
                <label for="input-email">Email address</label>
                <input type="text" inputmode="url" class="input-email" id="input-email" placeholder="email@company.com">
                <button class="btn-subscribe" type="submit">Subscribe to monthly newsletter</button>
            </form>
        </section>
    </main>

</body>

</html>
